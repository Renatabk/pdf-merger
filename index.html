<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">PDF Merger</h1>
        <form id="pdfForm">
            <div class="mb-3">
                <label for="pdfFiles" class="form-label">Select PDF files (up to 20):</label>
                <input type="file" class="form-control" id="pdfFiles" accept=".pdf" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Merge PDFs</button>
        </form>
        <div class="mt-3">
            <div class="progress" style="display: none;">
                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <p id="status" class="mt-2"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/downloadjs/download.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pdf-merger.js"></script>
</body>
</html>
